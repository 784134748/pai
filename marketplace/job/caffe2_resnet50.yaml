protocolVersion: 2
name: caffe2_resnet50
type: job
version: 1.0.0
contributor: OpenPAI
description: caffe2, resnet50

prerequisites:
  - protocolVersion: 2
    name: caffe2_example
    type: dockerimage
    version: 1.0.0
    contributor : OpenPAI
    description: caffe2
    uri : openpai/pai.example.caffe2

taskRoles:
  train:
    instances: 1
    dockerImage: caffe2_example
    resourcePerInstance:
      cpu: 4
      memoryMB: 8192
      gpu: 1
    commands:
      - python resnet50_trainer.py --train_data null
