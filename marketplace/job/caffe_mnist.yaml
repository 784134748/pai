protocolVersion: 2
name: caffe_mnist
type: job
version: 1.0.0
contributor: OpenPAI
description: caffe, mnist

prerequisites:
  - protocolVersion: 2
    name: caffe_example
    type: dockerimage
    version: 1.0.0
    contributor : OpenPAI
    description: caffe
    uri : openpai/pai.example.caffe

taskRoles:
  train:
    instances: 1
    completion:
      minSucceededTaskCount: 1
    dockerImage: caffe_example
    resourcePerInstance:
      cpu: 4
      memoryMB: 8192
      gpu: 1
    commands:
      - ./examples/mnist/train_lenet.sh

deployments:
  - name: caffe_example
    taskRoles:
      train:
        preCommands:
          - ./data/mnist/get_mnist.sh
          - ./examples/mnist/create_mnist.sh

defaults:
  deployment: caffe_example
