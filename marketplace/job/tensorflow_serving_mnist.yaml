protocolVersion: 2
name: tensorflow_serving_mnist
type: job
version: 1.0.0
contributor: OpenPAI
description: image classification, mnist dataset, tensorflow, serving

parameters:
  modelPath: /tmp/mnist_model

prerequisites:
  - protocolVersion: 2
    name: tf_serving_example
    type: dockerimage
    version: 1.0.0
    contributor : OpenPAI
    description: python3.5, tensorflow
    uri : openpai/pai.example.tensorflow-serving

jobRetryCount: -2
taskRoles:
  worker:
    instances: 1
    dockerImage: tf_serving_example
    resourcePerInstance:
      cpu: 4
      memoryMB: 8192
      gpu: 1
      ports:
        model_server: 0
    commands:
      - bazel-bin/tensorflow_serving/example/mnist_saved_model <% $parameters.modelPath %>
      - >
        while :; do
          tensorflow_model_server --port=$PAI_CONTAINER_HOST_model_server_PORT_LIST --model_name=mnist --model_base_path=<% $parameters.modelPath %>;
        done
