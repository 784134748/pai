protocolVersion: 2
name: chainer_cifar
type: job
version: 1.0.0
contributor: OpenPAI
description: chainer, cifar

prerequisites:
  - protocolVersion: 2
    name: chainer_example
    type: dockerimage
    version: 1.0.0
    contributor : OpenPAI
    description: chainer
    uri : openpai/pai.example.chainer

taskRoles:
  train:
    instances: 1
    completion:
      minSucceededTaskCount: 1
    dockerImage: chainer_example
    resourcePerInstance:
      cpu: 4
      memoryMB: 8192
      gpu: 1
    commands:
      - python ./chainer/examples/cifar/train_cifar.py
