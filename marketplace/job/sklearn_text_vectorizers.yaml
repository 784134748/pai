protocolVersion: 2
name: sklearn_text_vectorizers
type: job
version: 1.0.0
contributor: OpenPAI
description: sklearn, text vectorizers

prerequisites:
  - protocolVersion: 2
    name: sklearn_example
    type: dockerimage
    version: 1.0.0
    contributor : OpenPAI
    description: sklearn
    uri : openpai/pai.example.sklearn

taskRoles:
  worker:
    instances: 1
    completion:
      minSucceededTaskCount: 1
    dockerImage: pytorch_example
    resourcePerInstance:
      cpu: 4
      memoryMB: 8192
      gpu: 1
    commands:
      - pip install memory_profiler && cd scikit-learn/benchmarks && python bench_text_vectorizers.py
